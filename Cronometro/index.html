<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body>

                    <i><img src="/imagenes/icons8-reiniciar-64.png" alt=""></i>

        </div>
